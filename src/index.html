<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            minlength="4"
            maxlength="32"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            minlength="4"
            maxlength="32"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-field">
          <label for="age">How old are You?</label>
          <input type="number"
          name="age"
          id="age"
          min="1"
          max="100"
          value="12" >
        </div>
        <div class="form-field">
          <label for="birth-date">Full date of birth:</label>
          <input type="date" name="birth-date" id="birth-date" >
        </div>
        <div class="form-field">
          <label for="accept">I accept the term of the agreement</label>
          <input type="checkbox"
          name="accept"
          id="accept"
          required>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="e-mail">E-mail:</label>
          <input
            type="email"
            name="e-mail"
            id="e-mail"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input type="password"
          name="password"
          id="password"
          minlength="8"
          maxlength="16" >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input type="radio"
            name="love-cats"
            id="love-cats"
            value="Yes" >
            Yes
          </label>
          <label>
            <input type="radio" name="love-cats" value="No" >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input type="color"
          name="color"
          id="color" >
        </div>
        <div class="form-field">
          <label for="time-to-bed">What time do you go to bed?</label>
          <input type="time"
          name="time-to-bed"
          id="time-to-bed"
          step="2">
        </div>
        <div class="form-field">
          <label for="cars-brand">What are your favorite brand of cars?</label>
          <select name="cars-brand" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="work-rate">How do you rate our work?</label>
          <input type="range"
          name="work-rate"
          id="work-rate"
          value="0" >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments</label>
          <textarea name="comments" id="comments" >
          </textarea>>
        </div>
        <div class="form-field">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" required>
            <option value="null" disabled selected>Choose</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
